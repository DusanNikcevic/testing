<html>

<head>
    <style>
        img {
            display: block;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <h2>Upload Image</h2>
    <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
        <input type="file" name="userFile" />
        <input type="text" name="title" placeholder="title">
        <input type="text" name="description" placeholder="Description">
        <input type='submit' value='Upload!' />
    </form>


    <h2>Upload Video</h2>
    <form ref='uploadFormVideo' id='uploadFormVideo' action='/uploadVideo' method='post'>
        <input type="text" name="videoLink" placeholder="Youtube Link">
        <input type="text" name="videoTitle" placeholder="title">
        <input type="text" name="videoDescription" placeholder="Description">
        <input type='submit' value='Upload!' />
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
